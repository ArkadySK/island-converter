name: Publish

on:
  workflow_dispatch:

jobs:

  build:

    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.2
      
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.6
      
    - name: Restore NuGet packages
      run: nuget restore IslandConverter.sln
      
    - name: Build the solution
      run: msbuild IslandConverter.sln /property:Configuration=Release
      
    - name: Rename net452 to IslandConverter
      run: ren IslandConverter\bin\x86\Release\net452 IslandConverter
      
    - name: Zip to IslandConverter.zip
      uses: montudor/action-zip@v1
      with:
        args: zip -qq -r IslandConverter.zip IslandConverter\bin\x86\Release\IslandConverter
